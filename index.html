<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Clicker - Alan Spiewak</title>
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/catscript.js"></script>
</head>
<body>
	<h1>Cat Clicker</h1>
	<!--
		The main display row has the cat list on the left and a large display
		of the "current cat" on the right.
	-->
	<div class="row" id="mainrow">
		<!--
			catrow holds the list display of Cats, which is built by script. Note
			that the catrow is not really a row (which it originally was), but a
			column, one-third the width of mainrow.
		-->
		<div class="col-md-4" id="catrow">
		</div> <!-- catrow -->
		<div class="currentcat col-md-8">
		</div> <!-- currentcat -->
	</div> <!-- mainrow -->
</body>
